<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>起草会议安排(申请人)</title>
<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
<div align="center" style="background-color:lightgrey;">
<h2>会议申请表</h2>
<form action="测试.asp" method="post"  name="form1">
  <label>会议性质:
  
  <input type="text" name="textfield">
  </label>
  
  
  <p>
    <label>会议议题:
    <input type="text" name="textfield2">
    </label>
  </p>
  <p>
    <label>预算:
    <input type="text" name="textfield3">
    </label>
  </p>
  <p>
    <label>会议附件添加:
    <input type="file" name="file">
    </label>
  </p>
  <p>
    <label>主持人:
    <input type="text" name="textfield4">
    </label>
  </p>
  <p>
    <label>记录人员:
    <input type="text" name="textfield5">
    </label>
  </p>
  <p>
    <label>参加人员:
    <input type="text" name="textfield6">
    </label>
  </p>
  <p>会议地点:
    <label>
    <input type="text" name="textfield7">
    </label>
  </p>
  <p>会议室:
    <label>
    <input type="text" name="textfield1">
    </label>

  <p>
    <label>会议开始时间:
    <input type="text" name="textfield8">
    </label>
  </p>
  <p>
    <label>会议结束时间:
    <input type="text" name="textfield9">
    </label>
  </p>
  <p>
    <label>会议内容:    
	</label>
  </p>

  <textarea name="textarea" cols="40" style="overflow:scroll;rows:100px;"></textarea>
  <p >
    <label>审批人:
    <input  type="text" name="textfield10" >
    </label>
  </p>
  <p>
    <label>
    <input type="submit" name="Submit" value="提交">
    </label>
    <label>
    <input name="Submit2" type="reset" value="重置">
    </label>
  </p>
</form>
</div>
</body>
</html>
